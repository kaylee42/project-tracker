<head>
  <title>Project Tracker</title>
</head>

<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project Tracker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown"><a>Select Project: <select class="current-projects" name="">
          <option></option>
          {{#each projects}}
            {{> projectdropdown}}
          {{/each}}
        </select></a></li>

      </ul>
      <form class="navbar-form navbar-left" role="search" id="new-project">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="New project" name="project">
        </div>
        <input type="submit" class="btn btn-default" name="submit-project" value="Add Project">
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    
<div class="container">
  {{#each currentProject}}
    {{>current}}
  {{/each}}
  {{#if currentProject}}
  <div class="task-form">
    <form class="new-task" id="new-task-form">
      <input type="text" name="task" placeholder="New task"><br>
      <textarea form="new-task-form" name="notes" rows="8" cols="40" placeholder="Notes"></textarea><br>
      <input type="submit" name="submit-task" value="Add Task">
    </form>
  </div>
  {{/if}}
  <ul>

    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
  </div>

</body>

<template name="task">
    {{#if editing}}
      <li>{{formatDate createdAt}}:<input type="text" name="task" value="{{task}}" class="savable"></li>
    {{else}}
      <li>{{formatDate createdAt}}: <span class="editable">{{task}}</span></li>
    {{/if}}

    {{#if editing2}}
      <textarea name="notes" class="savable2">{{notes}}</textarea>
     {{else}}
     <p class="editable2">{{notes}}</p>
     {{/if}}
</template>

<template name="projectdropdown">
   <option class="dropdown" value="{{_id}}">{{name}}</option>
</template>

<template name="current">
   {{#if editing3}}
    <input type="text" name="project" value="{{name}}" class="savable3">
   {{else}}
   <h3 class="editable3">{{name}}</h3>
   {{/if}}
</template>
