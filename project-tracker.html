<head>
  <title>Project Tracker</title>
</head>

<body>
  <div class="container">
    <header>

    <h1>Project Tracker</h1>

  </header>
  <div class="task-form">
    <form class="new-task" id="new-task-form">
      <input type="text" name="task" placeholder="New task"><br>
      <textarea form="new-task-form" name="notes" rows="8" cols="40" placeholder="Notes"></textarea><br>
      <input type="submit" name="submit" value="Add Task">
    </form>
  </div>
  <ul>

    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
  </div>

</body>

<template name="task">
    {{#if editing}}
    <li>{{formatDate createdAt}}:<input type="text" name="task" value="{{task}}" class="savable"></li>
    {{else}}
    <li>{{formatDate createdAt}}: <span class="editable">{{task}}</span></li>
    {{/if}}

    {{#if editing2}}
      <textarea name="notes" class="savable2">{{notes}}</textarea>
     {{else}}
     <p class="editable2">{{notes}}</p>
     {{/if}}
</template>
